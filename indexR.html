            <div id="role">
                <h5>Ustaw rolę jaką masz pełnić</h5>
            </div>
            <div id="roleInfo">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="roleData">Rola</span>
                    </div>
                        <select class="form-control form-control-sm" id="roleSelected">
                        <option value=""></option>
                        <option value="client">client</option>
                        <option value="server">server</option>
                      </select>
                  </div> 
                <button type="button" id="setRole" class="btn btn-dark" data-toggle="button" aria-pressed="false" autocomplete="off">Ustaw rolę</button>
            </div><br>

            <div id="danePeer">
                <div id="showPeer" hidden></div>         
                <button type="button" id="sendPeerCode" class="btn btn-dark" data-toggle="button" aria-pressed="false" autocomplete="off">Wygeneruj kod</button>
                <br />

                <div id="generatedCode"></div>
                <input class="form-control form-control-sm" id="peerID" type="text" placeholder="Wpisz kod peer"> <br />
                <button type="button" id="callPeer" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">Połącz się</button> <br />
                <button type="button" id="disconnectBtn" class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off" disabled>Rozłącz się</button> <br />
                <button type="button" id="shareScreenBtn" class="btn btn-warning" data-toggle="button" aria-pressed="false" autocomplete="off" disabled>Udostępnij ekran</button> <br />    
            </div>

            <ul id="cords"></ul>
            <div id="controlScreenSize"></div>
        </div>

        <div id="right" style="width: 75%; height: 100vh; float: left;">
            <div id="screenShareBtn" style="cursor: pointer;" disabled hidden>Udostępnij ekran</div>
            
            <button type="button" id="fullScreen">Pełny ekran</button> 
            <div id="bitrateInfo"></div>
            <br />
            <div id="remoteScreen" oncontextmenu="return false;"></div>    
            
        </div>

        <div style="clear: both;"></div>

    </div>
